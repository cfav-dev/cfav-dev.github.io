<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepLearning.AI Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        h1 {
            color: #08c;
        }

        #form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 5px 0;
            font-size: 14px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            padding: 10px;
            background-color: #08c;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #006fa1;
        }

        #message {
            margin-top: 20px;
            color: green;
        }
    </style>
    <script>
        function handleSubmit() {
            // Clear the form and show the "Thank you" message
            document.getElementById("form-container").style.display = "none";  // Hide the form
            document.getElementById("message").innerText = "Thank you! Click on the link below to join the DeepLearning.AI Forum!";
        }
    </script>
</head>
<body>
    <h1>DeepLearning.AI Forum</h1>
    <p>I understand that by joining the DeepLearning.AI Forum I will be able to:</p>
    
    <!-- Form Container -->
    <div id="form-container">
        <form onsubmit="event.preventDefault(); handleSubmit();">
            <div class="checkbox-item">
                <input type="checkbox" id="guidance" name="guidance">
                <label for="guidance">Look for guidance on any questions you might have about the course</label>
            </div>

            <div class="checkbox-item">
                <input type="checkbox" id="support" name="support">
                <label for="support">Get support for any technical issues you might have with the course/platform</label>
            </div>

            <div class="checkbox-item">
                <input type="checkbox" id="chat" name="chat">
                <label for="chat">Chat with others: Share ideas, ask questions, and discuss AI.</label>
            </div>

            <div class="checkbox-item">
                <input type="checkbox" id="collaborate" name="collaborate">
                <label for="collaborate">Work together: Collaborate on AI projects and build something awesome.</label>
            </div>

            <div class="checkbox-item">
                <input type="checkbox" id="updates" name="updates">
                <label for="updates">Stay in the loop: Get updates on courses, events, and AI news.</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    
    <!-- Thank you message -->
    <p id="message"></p>
</body>
</html>
